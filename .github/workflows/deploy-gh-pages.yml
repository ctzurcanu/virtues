name: Deploy (gh-pages)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run deploy
        env:
          USE_SSH: "false"
          GIT_USER: "x-access-token"
          GIT_PASS: ${{ secrets.GITHUB_TOKEN }}
          GIT_USER_NAME: "Christian Tzurcanu"
          GIT_USER_EMAIL: "ctzurcanu@yahoo.com"
